<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Tic-Tag-Toe</title>
  </head>
  <body>

    <h2>Tic-Tac-Toe</h2>
    <table>
      <thead>
        <tr>
          <th colspan="3">Game (insert number)</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td id="index0">Index 0</td>
          <td id="index1">Index 1</td>
          <td id="index2">Index 2</td>
        </tr>
        <tr>
          <td id="index3">Index 3</td>
          <td id="index4">Index 4</td>
          <td id="index5">Index 5</td>
        </tr>
        <tr>
          <td id="index6">Index 6</td>
          <td id="index7">Index 7</td>
          <td id="index8">Index 8</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
