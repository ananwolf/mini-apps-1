<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Tic-Tag-Toe</title>
  </head>
  <body>

    <h1 class="title">Tic-Tac-Toe</h1>
    <h3 class="gameStatus">Current game</h3>
    <h2 class="currentPlayer">Current Player: X</h2>
    <div class="gameBox">
      <div data-box="0" class="box"></div>
      <div data-box="1" class="box"></div>
      <div data-box="2" class="box"></div>
      <div data-box="3" class="box"></div>
      <div data-box="4" class="box"></div>
      <div data-box="5" class="box"></div>
      <div data-box="6" class="box"></div>
      <div data-box="7" class="box"></div>
      <div data-box="8" class="box"></div>
    </div>
    <button class="clear">Clear Board</button>
    <button class="restart">Restart Games</button>
